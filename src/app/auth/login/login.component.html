<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../assets/images/background/fondo.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material" id="loginform" action="index.html">

              <div class="form-group m-t-40">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Nombre de usuario">
                  </div>
              </div>

              <!-- caja de texto para contraña -->
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control" type="Contraseña" required="" placeholder="Contraseña">
                  </div>
              </div>

              <!-- check para recordar contraña-->
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary pull-left p-t-0">
                          <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                          <label for="checkbox-signup">
                            Recordar contraseña</label>
                      </div>
                      <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste tu?</a> </div>
              </div>


              <!-- Boton para acceder al sistema-->
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
                        Iniciar sesión</button>
                  </div>
              </div>
              <div class="row">
                <!-- Icono de facebook y google-->
                  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                      <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="
                          Iniciar con Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title=" Iniciar con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                  </div>
              </div>

              <!-- crear cuenta-->
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      Quieres crear una cuenta? <a href="pages-register2.html" class="text-primary m-l-5"><b>Crear</b></a>
                  </div>
              </div>
          </form>

          <form class="form-horizontal" id="recoverform" action="index.html">
              <div class="form-group ">
                  <div class="col-xs-12">
                      <h3>Recover Password</h3>
                      <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                  </div>
              </div>

              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Email">
                  </div>
              </div>

              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                  </div>
              </div>

          </form>
      </div>
  </div>
</section>
